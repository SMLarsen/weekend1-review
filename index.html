<!DOCTYPE html>
<html>
  <head>
      <title>jQuery Forms</title>
      <script type="text/javascript" src="./vendor/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="forms.js"></script>
      <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <h1>jQuery Forms</h1>
    <div>
      <form id="employeeinfo">
        <label for="employeeFirstName">Employee First Name:</label>
        <input type="text" id="employeeFirstName" name="employeeFirstName" />

        <label for="employeeLastName">Employee Last Name:</label>
        <input type="text" id="employeeLastName" name="employeeLastName" />

        <label for="employeeID">Employee ID Number:</label>
        <input type="number" id="employeeID" name="employeeID" />
        <br>
        <label for="employeeTitle">Employee Title:</label>
        <input type="text" id="employeeTitle" name="employeeTitle" />

        <label for="employeeSalary">Employee Salary:</label>
        <input type="number" id="employeeSalary" name="employeeSalary" />
        <br>
        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div>
      <h2>Container</h2>
      <table id="container">
        <tr>
          <th>
            First
          </th>
          <th>
            Last
          </th>
          <th>
            Employee ID
          </th>
          <th>
            Job Title
          </th>
          <th>
            Salary
          </th>
          <tbody id="empBody">

          </tbody>
        </tr>
      </table>
    </div>
    <div>
      Total Salary: <span id="monthlySalary">0</span>
    </div>
  </body>
</html>
